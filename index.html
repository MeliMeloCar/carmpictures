<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset des marges et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Assurer que le body et html occupent tout l'espace */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Conteneur des pages SVG en pleine largeur et hauteur */
        .svg-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            opacity: 0; /* Début invisible */
            animation: fadeIn 1s ease-in-out forwards; /* Animation de fondu */
        }

        /* Animation pour le fondu des éléments */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Page SVG en pleine largeur et hauteur */
        .page {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        /* Version mobile : ajuster la taille et le positionnement */
        @media screen and (max-width: 768px) {
            .svg-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .page {
                width: 100%;
                height: 100%;
            }
        }

        /* Animation pour la page suivante avec un décalage */
        .page-appear {
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Première page SVG -->
    <div class="svg-container">
        <object class="page page-appear" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>
    </div>

    <!-- Deuxième page SVG -->
    <div class="svg-container">
        <object class="page page-appear" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
    </div>

</body>
</html>
