<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset du margin et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Plein écran pour HTML et Body */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Cache tout débordement en dehors de la fenêtre */
        }

        /* Conteneur des pages */
        .svg-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* Permet de défiler verticalement */
        }

        /* Page SVG */
        .page {
            width: 100vw;   /* Largeur égale à la largeur de la fenêtre */
            height: 100vh;  /* Hauteur égale à la hauteur de la fenêtre */
            object-fit: cover; /* Assure que l'image occupe toute la taille sans déformer */
            display: block;
        }

        /* Ajout de l'animation sur le survol */
        .page:hover {
            transform: scale(1.05); /* Légère mise à l'échelle au survol */
            transition: transform 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="svg-container">
        <!-- Première page SVG -->
        <object class="page" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>

        <!-- Deuxième page SVG -->
        <object class="page" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
    </div>
</body>
</html>
