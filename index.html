<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Général reset des marges et padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page en pleine largeur et hauteur */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Conteneur de l'iframe avec animation */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding-top: 56.2225%;
            overflow: hidden;
            margin: 0;
            border-radius: 8px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Animation de fondu d'entrée */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Style de l'iframe */
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            animation: slideIn 1s ease-out forwards;
        }

        /* Animation de glissement (comme la transition dans Canva) */
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Style pour le lien de retour vers Canva */
        a {
            display: block;
            text-align: center;
            font-size: 16px;
            color: #000;
            padding-top: 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Conteneur avec animation de fondu et glissement -->
    <div class="iframe-container">
        <iframe src="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?embed" 
                loading="lazy" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>
    </div>

    <!-- Lien pour retourner sur Canva -->
    <a href="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?utm_content=DAGa_NCoaCY&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" 
       rel="noopener">
        Carmelo Mosca par Carmélo Mosca
    </a>

</body>
</html>
