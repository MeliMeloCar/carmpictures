<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carmelo Mosca - Portfolio</title>
    <style>
        @font-face {
            font-family: 'Dream Avenue';
            src: url('FontsFree-Net-Dream-Avenue.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Carmelo Mosca.png" alt="Carmelo Mosca" class="image-animation">
        <div class="text-container">
            <h1>Carmelo Mosca</h1>
        </div>
    </div>

    <script>
        let scale = 1;
        function adjustScale() {
            document.querySelector('.container').style.transform = `scale(${scale})`;
        }

        window.addEventListener('wheel', function(event) {
            if (event.deltaY < 0) { // Zoom
                scale += 0.1;
            } else { // Dézoom
                scale -= 0.1;
            }
            scale = Math.max(0.5, Math.min(scale, 2)); // Limiter l'échelle
            adjustScale();
        });

        // Surveiller le zoom de la page via la modification de la taille de la fenêtre
        window.addEventListener('resize', function() {
            const scaleFactor = window.innerWidth / 1000; // Utiliser la largeur de la fenêtre pour ajuster l'échelle
            scale = Math.min(Math.max(0.5, scaleFactor), 2); // Limiter l'échelle entre 0.5 et 2
            adjustScale();
        });
    </script>
</body>
</html>
