<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmelo Mosca - Photographe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Section principale de la page -->
    <header>
        <h1>Carmelo Mosca</h1>
        <p>Photographe spécialisé dans le style urbain et les voyages</p>
        <a href="#portfolio" class="cta-btn">Voir mon portfolio</a>
    </header>

    <!-- Section portfolio -->
    <section id="portfolio">
        <h2>Mon Portfolio</h2>
        <div class="portfolio-gallery">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </section>

    <!-- Section de l'iframe Canva -->
    <section id="canva">
        <h2>Découvrez mon travail</h2>
        <div class="iframe-container">
            <iframe 
                loading="lazy" 
                src="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?embed" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Section Copyright -->
    <footer>
        <p>© 2025 Carmelo Mosca | Tous droits réservés</p>
    </footer>
</body>

</html>
