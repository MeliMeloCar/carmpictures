<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset du margin et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Assurer que le body et html occupent tout l'espace */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Cache tout débordement */
        }

        /* Conteneur des pages SVG en pleine largeur et hauteur */
        .svg-container {
            width: 100%;
            height: 200%; /* Deux pages SVG à afficher en défilement */
            overflow-y: auto; /* Permet de défiler verticalement */
            display: flex;
            flex-direction: column; /* Les pages SVG sont empilées verticalement */
            justify-content: flex-start;
            align-items: center; /* Centrer les SVG horizontalement */
        }

        /* Page SVG en pleine largeur et hauteur */
        .page {
            width: 100vw; /* Largeur égale à l'écran */
            height: 100vh; /* Hauteur égale à l'écran */
            object-fit: cover; /* Permet à l'image de couvrir toute la taille sans distorsion */
            display: block;
        }

        /* Version mobile */
        @media screen and (max-width: 768px) {
            html, body {
                height: 100vh; /* Hauteur à 100% sur mobile */
                width: 100vw; /* Largeur à 100% sur mobile */
            }

            .svg-container {
                height: 200%; /* Deux pages SVG en défilement sur mobile */
            }

            .page {
                width: 100vw; /* Largeur égale à l'écran sur mobile */
                height: 100vh; /* Hauteur égale à l'écran sur mobile */
            }
        }

        /* Style pour rendre le design de Canva intégré en full screen */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Première page SVG -->
    <div class="svg-container">
        <object class="page" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>
        <!-- Deuxième page SVG -->
        <object class="page" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
    </div>

    <!-- Optionnel : Si tu veux intégrer aussi le design Canva en iframe -->
    <div class="iframe-container">
        <iframe src="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?embed" allowfullscreen="allowfullscreen"></iframe>
    </div>

</body>
</html>
