<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmelo Mosca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="carmelo_mosca.png" alt="Carmelo Mosca" class="image-animation">
    <h1>Carmelo Mosca</h1>
</div>

<!-- Ajout d'un bouton pour tester le zoom/dÃ©zoom -->
<button id="zoomButton">Toggle Zoom</button>

<script>
    let zoomed = false;

    function toggleZoom() {
        document.body.classList.toggle('zoomed', zoomed);
        document.body.classList.toggle('dezoomed', !zoomed);
        zoomed = !zoomed;
    }

    // Appeler la fonction lors du clic sur le bouton :
    document.getElementById("zoomButton").addEventListener("click", toggleZoom);
</script>

</body>
</html>
