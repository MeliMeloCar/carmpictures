<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset du margin et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen sur body et html */
        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Conteneur principal */
        .svg-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Permet de scroller */
        }

        /* Style de la première page (SVG) */
        .svg-container .page {
            width: 100vw;          /* Prendre toute la largeur */
            height: 100vh;         /* Prendre toute la hauteur */
            object-fit: contain;   /* Maintien du ratio du SVG */
            transition: transform 0.5s ease; /* Animation de transition */
        }

        /* Animation de transformation au survol */
        .svg-container .page:hover {
            transform: scale(1.05); /* Légère mise à l'échelle au survol */
        }

        /* Ajout d'un fond */
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <!-- Première page SVG -->
        <object class="page" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>

        <!-- Deuxième page SVG, affichée en dessous de la première -->
        <object class="page" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
    </div>
</body>
</html>
