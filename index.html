<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset des marges et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Assurer que le body et html occupent tout l'espace */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        /* Conteneur des pages SVG en pleine largeur et hauteur */
        .svg-container {
            width: 100%;
            height: 100vh; /* Chaque page prend toute la hauteur de l'écran */
            position: relative;
            overflow: hidden;
        }

        /* Page SVG en pleine largeur et hauteur */
        .page {
            width: 100vw; /* Largeur égale à l'écran */
            height: 100vh; /* Hauteur égale à l'écran */
            object-fit: cover; /* Permet à l'image de couvrir toute la taille sans distorsion */
            display: block;
        }

        /* Texte centré avec effet défilement */
        .text-overlay {
            position: absolute;
            top: 50%; /* Centrer verticalement */
            left: 50%; /* Centrer horizontalement */
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            font-family: Arial, sans-serif;
            animation: scrollUp 5s ease-in-out forwards;
        }

        /* Animation pour faire défiler le texte du bas vers le haut */
        @keyframes scrollUp {
            0% {
                transform: translate(-50%, 100%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Version mobile : ajuster la taille et le positionnement */
        @media screen and (max-width: 768px) {
            .svg-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .page {
                width: 100%;
                height: 100%; /* Redimensionner les SVG pour s'adapter à l'écran */
            }

            .text-overlay {
                font-size: 1.5rem; /* Taille du texte réduite pour mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Première page SVG -->
    <div class="svg-container">
        <object class="page" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>
        <div class="text-overlay">
            <h1>Carmelo Mosca</h1>
            <p>Photographe spécialisé dans le style urbain et les voyages</p>
        </div>
    </div>

    <!-- Deuxième page SVG -->
    <div class="svg-container">
        <object class="page" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
        <div class="text-overlay">
            <h1>Mon Portfolio</h1>
            <p>Explorez mes projets et mes photographies</p>
        </div>
    </div>

</body>
</html>
