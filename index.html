<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carmelo Mosca</title>
    <style>
        /* Style général reset des marges et padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Pour que le site occupe toute la hauteur et largeur */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Conteneur de l'iframe avec animation de fondu */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        /* Animation de fondu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation de glissement (page glissant de bas en haut) */
        .iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            border: none;
            animation: slideIn 1s ease-out forwards;
        }

        /* Glissement de bas en haut */
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Style pour le lien de retour vers Canva */
        a {
            display: block;
            text-align: center;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            margin-top: 20px;
        }

        /* Pour rendre la page responsive sur mobile */
        @media (max-width: 768px) {
            .iframe-container {
                height: 100vh; /* Fullscreen sur mobile */
            }

            .iframe {
                height: 100vh; /* Toujours plein écran sur mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur avec animation de fondu et glissement -->
    <div class="iframe-container">
        <iframe class="iframe" src="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?embed" 
                loading="lazy" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>
    </div>

    <!-- Lien retour vers Canva -->
    <a href="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?utm_content=DAGa_NCoaCY&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" 
       rel="noopener">
        Carmelo Mosca par Carmélo Mosca
    </a>

    <script>
        // Si tu veux ajouter des transitions dynamiques supplémentaires avec JavaScript, tu peux ici.
    </script>
</body>
</html>
