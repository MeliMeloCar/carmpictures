<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Enlève les marges et le padding par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mettre le body et html en 100% de hauteur pour occuper toute la fenêtre */
        html, body {
            height: 100%;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        /* Conteneur pour les images SVG */
        .svg-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
            overflow-y: scroll; /* Permet de faire défiler les SVGs */
        }

        .svg-container svg {
            width: 100%;
            max-width: 1000px;  /* Ajuste à ta taille préférée */
            margin-bottom: 20px; /* Espace entre les SVGs */
        }
    </style>
</head>

<body>
    <!-- Conteneur pour les fichiers SVG -->
    <div class="svg-container">
        <object type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>
        <object type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
        <!-- Ajoute d'autres pages SVG ici -->
    </div>
</body>
</html>
