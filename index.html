<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Enlève les marges et le padding par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mettre le body et html en 100% de hauteur pour occuper toute la fenêtre */
        html, body {
            height: 100%;
            overflow: hidden; /* Empêche la barre de défilement globale */
        }

        /* Conteneur qui prend toute la taille de l'écran */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* L'iframe prend toute la taille du conteneur */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Conteneur pour l'iframe en plein écran -->
    <div class="iframe-container">
        <iframe loading="lazy"
                src="https://www.canva.com/design/DAGa_NCoaCY/QyTNa3AUINkKCP5YY3V88A/view?embed&mode=embed" 
                allowfullscreen="true" allow="fullscreen"></iframe>
    </div>
</body>

</html>
