<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Carmelo Mosca</title>
    <style>
        /* Reset du margin et padding pour tout l'ensemble */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Plein écran pour HTML et Body */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Cache tout débordement en dehors de la fenêtre */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ajuste l'alignement pour un bon affichage sur mobile */
            background: #000; /* Fond noir pour éviter des bords blancs */
        }

        /* Conteneur des pages SVG avec largeur et hauteur à 100% */
        .svg-container {
            width: 100%;
            height: 200%; /* Chaque SVG occupe 100% de la hauteur, donc 200% au total pour deux pages */
            overflow-y: scroll; /* Permet de défiler verticalement */
            display: flex;
            flex-direction: column; /* Les pages SVG seront empilées verticalement */
            justify-content: flex-start;
            align-items: center; /* Centrer les SVG horizontalement */
        }

        /* Page SVG sans espace autour */
        .page {
            width: 100%;
            height: 100vh; /* Chaque page occupe la hauteur de la fenêtre */
            object-fit: cover; /* Assure que l'image occupe toute la taille sans déformer */
            display: block;
        }

        /* Assurer une bonne taille sur mobile */
        @media screen and (max-width: 768px) {
            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Assure que l'alignement est correct sur mobile */
            }
            .svg-container {
                width: 100%;
                height: 200%;
                overflow: scroll; /* Permet de défiler, si nécessaire */
                display: block;
            }
            .page {
                width: 100vw;  /* Largeur égale à la largeur de l'écran sur mobile */
                height: 100vh;  /* Hauteur égale à la hauteur de l'écran sur mobile */
            }
        }

    </style>
</head>
<body>
    <div class="svg-container">
        <!-- Première page SVG -->
        <object class="page" type="image/svg+xml" data="1.svg" aria-label="Page 1 du design Canva"></object>

        <!-- Deuxième page SVG -->
        <object class="page" type="image/svg+xml" data="2.svg" aria-label="Page 2 du design Canva"></object>
    </div>
</body>
</html>
